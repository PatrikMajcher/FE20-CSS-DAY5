<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>City Destinations</h2>

    <div class="image">

        <img src="https://cdn.pixabay.com/photo/2016/10/03/21/13/jerusalem-1712855_1280.jpg" alt="Jerusalem" class="panorama">
